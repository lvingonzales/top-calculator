<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">

    <script src="main.js" defer></script>
    


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <title>Calculator</title>
</head>
<body>
    <div id="main-container">
        <div id="header">
            <h1>Calculator</h1>
        </div>
        <div id="calc-body">
            <div id="display">

            </div>
            <div id="digits-panel">
                <button class="buttons digits" data-key="55" value="7">7</button>
                <button class="buttons digits" data-key="56" value="8">8</button>
                <button class="buttons digits" data-key="57" value="9">9</button>
                <button class="buttons digits" data-key="52" value="4">4</button>
                <button class="buttons digits" data-key="53" value="5">5</button>
                <button class="buttons digits" data-key="54" value="6">6</button>
                <button class="buttons digits" data-key="49" value="1">1</button>
                <button class="buttons digits" data-key="50" value="2">2</button>
                <button class="buttons digits" data-key="51" value="3">3</button>
                <button class="buttons digits" data-key="48" value="0">0</button>
                <button class="buttons decimal" data-key="190" value=".">.</button>
                <button class="buttons clear" data-key="8" value="AC">AC</button>
            </div>
            <div id="operands-panel">
                <button class="buttons operators" data-key="61" value="+">+</button>
                <button class="buttons operators" data-key="173" value="-">-</button>
                <button class="buttons operators" data-key="88" value="*">*</button>
                <button class="buttons operators" data-key="191" value="/">/</button>
                <button class="buttons equals" data-key="69" value="=">=</button>
            </div>
        </div>

    </div>
</body>
</html>
